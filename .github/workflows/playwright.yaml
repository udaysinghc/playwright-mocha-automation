name: Playwright Tests with Allure Report

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test Environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - qa
          - staging
          - prod

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Install Allure CLI
      run: npm install -g allure-commandline

    - name: Create allure-results directory
      run: mkdir -p allure-results

    - name: Run Playwright tests with Allure reporter
      run: npx playwright test --project=${{ matrix.browser }} --reporter=allure-playwright
      env:
        TEST_ENV: ${{ github.event.inputs.environment || 'qa' }}
        CI: true
      continue-on-error: true

    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean -o allure-report
        echo "Allure report generated successfully"

    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}
        path: allure-results/
        retention-days: 30

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ matrix.browser }}
        path: allure-report/
        retention-days: 30

    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.browser }}
        path: test-results/
        retention-days: 30

  # Combine all browser results into a single Allure report
  generate-combined-report:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Allure CLI
      run: npm install -g allure-commandline

    - name: Download all allure-results
      uses: actions/download-artifact@v4
      with:
        pattern: allure-results-*
        path: combined-allure-results
        merge-multiple: true

    - name: Generate Combined Allure Report
      run: |
        allure generate combined-allure-results --clean -o combined-allure-report
        echo "Combined Allure report generated successfully"

    - name: Upload Combined Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: combined-allure-report
        path: combined-allure-report/
        retention-days: 30

    - name: Deploy Allure Report to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: combined-allure-report
        destination_dir: allure-report

  # Notification job (optional)
  notify:
    if: always()
    needs: [test, generate-combined-report]
    runs-on: ubuntu-latest
    
    steps:
    - name: Test Results Summary
      run: |
        echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ github.event.inputs.environment || 'qa' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Browsers**: chromium, firefox, webkit" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Allure Report**: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Artifacts Generated:" >> $GITHUB_STEP_SUMMARY
        echo "- Combined Allure Report" >> $GITHUB_STEP_SUMMARY
        echo "- Individual Browser Reports" >> $GITHUB_STEP_SUMMARY
        echo "- Playwright HTML Reports" >> $GITHUB_STEP_SUMMARY
        echo "- Test Results and Screenshots" >> $GITHUB_STEP_SUMMARY